<section class="section" style="height: 85vh;">
    <h2 class="title has-text-centered">Students List</h2>
    <a routerLink="/register-student" class="button is-link is-inverted">Add Student</a>
    <div class="container">
        <table class="table" style="margin: auto; width: 100%;">
            <thead>
                <tr>
                <th scope="col">Student Id</th>
                <th scope="col">Username</th>
                <th scope="col">Fullname</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile number</th>
                <th scope="col" class="has-text-centered" colspan="2">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of Student | paginate: { itemsPerPage: 8, currentPage: p }; let i = index">
                <td scope="row">{{ student.$key }}</td>
                <td>{{ student.username }}</td>
                <td>{{ student.fullname }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.note }}</td>
                <td>
                    <button class="button is-info is-light" routerLink="/edit-student/{{ student.$key }}" disabled>Edit</button>
                </td>
                <td>
                    <button class="button is-danger is-light" disabled>Delete</button>
                </td>
                </tr>
            </tbody>
            <tfoot>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </tfoot>
        </table>
    </div>
</section>
